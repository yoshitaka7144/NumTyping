<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数字タイピング練習</title>
  <link rel="shortcut icon" href="img/favicon.ico">
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/util.js"></script>
  <script src="js/main.js"></script>
</head>

<body>
  <div class="container">
    <header id="header">
      <div class="header-inner wrapper">
        <h1 class="logo"><a href="">数字タイピング</a></h1>
        <nav>
          <ul class="link-list">
            <li><a href="">ポートフォリオ</a></li>
            <li><a href="">aaaaaa</a></li>
            <li><a href="">aaaaaa</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div id="main-contents" class="wrapper">
        <div id="board-container">
          <div id="board">
            <div id="start-window">
              <div class="menu">
                <input type="radio" name="menu" id="menu-1" value="menu-1" checked>
                <label for="menu-1">数値</label>
                <input type="radio" name="menu" id="menu-2" value="menu-2">
                <label for="menu-2">計算問題</label>
                <input type="radio" name="menu" id="menu-3" value="menu-3">
                <label for="menu-3">数字もぐらたたき</label>
              </div>
              <div class="description">
                <div class="text-area">
                  <p id="description-text">
                    <span id="menu-1-text">ああああ</span>
                    <span id="menu-2-text">いいいい</span>
                    <span id="menu-3-text">うううう</span>
                  </p>
                  <button id="start-btn" class="btn">スタート</button>
                </div>
                <img id="description-img" src="" alt="">
              </div>
            </div>
            <div id="count-down-window">
              <p>3</p>
              <p>2</p>
              <p>1</p>
            </div>
            <div id="question-window">
              <p id="question-text"></p>
              <p class="typing-text">
                <span id="inputed-text"></span>
                <span id="remaining-text"></span>
              </p>
            </div>
            <div id="whack-mole-window">
              <dl class="whack-mole-table">
                <dd id="area-0"></dd>
                <dd id="area-1"></dd>
                <dd id="area-2"></dd>
                <dd id="area-3"></dd>
                <dd id="area-4"></dd>
                <dd id="area-5"></dd>
                <dd id="area-6"></dd>
                <dd id="area-7"></dd>
                <dd id="area-8"></dd>
                <dd id="area-9"></dd>
                <dd id="area-10"></dd>
                <dd id="area-11"></dd>
              </dl>
            </div>
            <div id="result-window">
              <dl id="normal-result-table" class="table">
                <dt>正解タイプ数</dt>
                <dt>ミスタイプ数</dt>
                <dt>正答率</dt>
                <dt>ミスキー（文字：回数）</dt>
                <dd id="type-count"></dd>
                <dd id="miss-type-count"></dd>
                <dd id="correct-percentage"></dd>
                <dd id="miss-key"></dd>
              </dl>
              <dl id="whack-mole-result-table" class="table">
                <dt>もぐら出現数</dt>
                <dt>叩けた数</dt>
                <dt>逃げられた数</dt>
                <dt>撃破率</dt>
                <dt>ミスタイプ数</dt>
                <dd id="whack-mole-show-count"></dd>
                <dd id="whack-mole-count"></dd>
                <dd id="whack-mole-miss-count"></dd>
                <dd id="whack-mole-percentage"></dd>
                <dd id="whack-mole-miss-type-count"></dd>
              </dl>
              <div class="btn-wrapper">
                <button id="retry-btn" class="btn">もう一度</button>
                <button id="back-btn" class="btn">トップへ戻る</button>
              </div>
            </div>
          </div>
          <div id="time-limit-counter" class="circle">
            <div class="circle-inner">
              <span id="remaining-time-text"></span>
            </div>
          </div>
        </div>
        <div id="typing-container">
          <div id="typing-tool">
            <div id="keyboard-container">
              <div id="keyboard">
                <div class="row">
                  <div class="key"></div>
                  <div id="key-1" class="key">
                    <p>1</p>
                  </div>
                  <div id="key-2" class="key">
                    <p>2</p>
                  </div>
                  <div id="key-3" class="key">
                    <p>3</p>
                  </div>
                  <div id="key-4" class="key">
                    <p>4</p>
                  </div>
                  <div id="key-5" class="key">
                    <p>5</p>
                  </div>
                  <div id="key-6" class="key">
                    <p>6</p>
                  </div>
                  <div id="key-7" class="key">
                    <p>7</p>
                  </div>
                  <div id="key-8" class="key">
                    <p>8</p>
                  </div>
                  <div id="key-9" class="key">
                    <p>9</p>
                  </div>
                  <div id="key-0" class="key">
                    <p>0</p>
                  </div>
                  <div id="key--" class="key">
                    <p>-</p>
                  </div>
                  <div class="key"></div>
                  <div class="key"></div>
                  <div class="key"></div>
                </div>

                <div class="row">
                  <div id="key-tab" class="key"></div>
                  <div id="key-q" class="key">
                    <p>Q</p>
                  </div>
                  <div id="key-w" class="key">
                    <p>W</p>
                  </div>
                  <div id="key-e" class="key">
                    <p>E</p>
                  </div>
                  <div id="key-r" class="key">
                    <p>R</p>
                  </div>
                  <div id="key-t" class="key">
                    <p>T</p>
                  </div>
                  <div id="key-y" class="key">
                    <p>Y</p>
                  </div>
                  <div id="key-u" class="key">
                    <p>U</p>
                  </div>
                  <div id="key-i" class="key">
                    <p>I</p>
                  </div>
                  <div id="key-o" class="key">
                    <p>O</p>
                  </div>
                  <div id="key-p" class="key">
                    <p>P</p>
                  </div>
                  <div class="key"></div>
                  <div class="key"></div>
                  <div id="key-enter-1"></div>
                </div>

                <div class="row">
                  <div id="key-caps" class="key"></div>
                  <div id="key-a" class="key">
                    <p>A</p>
                  </div>
                  <div id="key-s" class="key">
                    <p>S</p>
                  </div>
                  <div id="key-d" class="key">
                    <p>D</p>
                  </div>
                  <div id="key-f" class="key">
                    <p>F</p>
                  </div>
                  <div id="key-g" class="key">
                    <p>G</p>
                  </div>
                  <div id="key-h" class="key">
                    <p>H</p>
                  </div>
                  <div id="key-j" class="key">
                    <p>J</p>
                  </div>
                  <div id="key-k" class="key">
                    <p>K</p>
                  </div>
                  <div id="key-l" class="key">
                    <p>L</p>
                  </div>
                  <div class="key"></div>
                  <div class="key"></div>
                  <div class="key"></div>
                  <div id="key-enter-2"></div>
                </div>

                <div class="row">
                  <div id="key-shift-left" class="key"></div>
                  <div id="key-z" class="key">
                    <p>Z</p>
                  </div>
                  <div id="key-x" class="key">
                    <p>X</p>
                  </div>
                  <div id="key-c" class="key">
                    <p>C</p>
                  </div>
                  <div id="key-v" class="key">
                    <p>V</p>
                  </div>
                  <div id="key-b" class="key">
                    <p>B</p>
                  </div>
                  <div id="key-n" class="key">
                    <p>N</p>
                  </div>
                  <div id="key-m" class="key">
                    <p>M</p>
                  </div>
                  <div id="key-," class="key">
                    <p>,</p>
                  </div>
                  <div id="key-." class="key">
                    <p>.</p>
                  </div>
                  <div class="key"></div>
                  <div class="key"></div>
                  <div id="key-shift-right" class="key"></div>
                </div>

                <div class="row">
                  <div id="key-ctrl" class="key"></div>
                  <div class="key"></div>
                  <div class="key"></div>
                  <div class="key"></div>
                  <div class="key"></div>
                  <div id="key-space" class="key"></div>
                  <div class="key"></div>
                  <div class="key"></div>
                  <div class="key"></div>
                  <div class="key"></div>
                  <div class="key"></div>
                  <div class="key"></div>
                </div>
              </div>
            </div>
            <div id="hand-container">
              <div id="hand-left" class="hand">
                <div id="left-little" class="finger finger-little"></div>
                <div id="left-ring" class="finger finger-ring"></div>
                <div id="left-middle" class="finger finger-middle"></div>
                <div id="left-index" class="finger finger-index"></div>
                <div id="left-thumb" class="finger finger-thumb"></div>
              </div>
              <div id="hand-right" class="hand">
                <div id="right-thumb" class="finger finger-thumb"></div>
                <div id="right-index" class="finger finger-index"></div>
                <div id="right-middle" class="finger finger-middle"></div>
                <div id="right-ring" class="finger finger-ring"></div>
                <div id="right-little" class="finger finger-little"></div>
              </div>
            </div>
          </div>
          <div id="typing-setting">
            <p class="setting-title">設定</p>
            <div class="label-wrapper">
              <label for="question-count">問題数</label>
              <div class="select-wrapper">
                <select id="question-count" class="select">
                  <option value="3" selected>3</option>
                  <option value="5">5</option>
                  <option value="10">10</option>
                  <option value="15">15</option>
                  <option value="20">20</option>
                  <option value="30">30</option>
                  <option value="40">40</option>
                  <option value="50">50</option>
                </select>
              </div>
            </div>
            <div class="label-wrapper">
              <label for="show-mole-interval">もぐら出現間隔（秒）</label>
              <div class="select-wrapper">
                <select id="show-mole-interval" class="select">
                  <option value="100">0.1</option>
                  <option value="200">0.2</option>
                  <option value="300">0.3</option>
                  <option value="400">0.4</option>
                  <option value="500">0.5</option>
                  <option value="600">0.6</option>
                  <option value="700">0.7</option>
                  <option value="800" selected>0.8</option>
                  <option value="900">0.9</option>
                  <option value="1000">1.0</option>
                  <option value="1100">1.1</option>
                  <option value="1200">1.2</option>
                  <option value="1300">1.3</option>
                  <option value="1400">1.4</option>
                  <option value="1500">1.5</option>
                </select>
              </div>
            </div>
            <div class="label-wrapper">
              <label for="mole-duration">もぐら滞在時間（秒）</label>
              <div class="select-wrapper">
                <select id="mole-duration" class="select">
                  <option value="500">0.5</option>
                  <option value="600">0.6</option>
                  <option value="700">0.7</option>
                  <option value="800">0.8</option>
                  <option value="900">0.9</option>
                  <option value="1000">1.0</option>
                  <option value="1100">1.1</option>
                  <option value="1200">1.2</option>
                  <option value="1300">1.3</option>
                  <option value="1400">1.4</option>
                  <option value="1500" selected>1.5</option>
                  <option value="1600">1.6</option>
                  <option value="1700">1.7</option>
                  <option value="1800">1.8</option>
                  <option value="1900">1.9</option>
                  <option value="2000">2.0</option>
                </select>
              </div>
            </div>
            <div class="label-wrapper">
              <label for="whack-mole-clear-count">もぐらたたきクリアまでの回数</label>
              <div class="select-wrapper">
                <select id="whack-mole-clear-count" class="select">
                  <option value="5">5</option>
                  <option value="10">10</option>
                  <option value="15">15</option>
                  <option value="20">20</option>
                  <option value="25">25</option>
                  <option value="30">30</option>
                  <option value="40">40</option>
                  <option value="50">50</option>
                  <option value="60">60</option>
                  <option value="70">70</option>
                  <option value="80">80</option>
                  <option value="90">90</option>
                  <option value="100">100</option>
                </select>
              </div>
            </div>
            <div class="checkbox-wrapper">
              <input type="checkbox" id="sound" class="checkbox" checked>
              <label for="sound">サウンド</label>
            </div>
            <div class="checkbox-wrapper">
              <input type="checkbox" id="typing-navi" class="checkbox" checked>
              <label for="typing-navi">タイピングナビ</label>
            </div>
            <div class="checkbox-wrapper">
              <input type="checkbox" id="setting-weak-key" class="checkbox">
              <label for="setting-weak-key">苦手キー</label>
              <div class="select-wrapper">
                <select id="weak-key" class="select">
                  <option value="0">0</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="-">-</option>
                </select>
              </div>
            </div>
            <div class="checkbox-wrapper">
              <input type="checkbox" id="setting-time-limit" class="checkbox">
              <label for="setting-time-limit">時間制限（秒）</label>
              <div class="select-wrapper">
                <select id="time-limit" class="select">
                  <option value="15">15</option>
                  <option value="30">30</option>
                  <option value="45">45</option>
                  <option value="60">60</option>
                  <option value="90">90</option>
                  <option value="120">120</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer id="footer">
      <div class="footer-inner wrapper">

      </div>
      <p class="copyright">&copy; YOSHITAKA NAGAI</p>
    </footer>
  </div>
</body>

</html>
